<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app{
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-size: 16px;
        font-weight: 700;
        padding: 4px;
        margin: 100px auto 0;
    }

  </style>
</head>
<body>
<div id="app">

  <my-children>我是父组件插入进来的内容！！！</my-children>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
<script>

  let app = new Vue({
    el:"#app",
    components:{
      'my-children':{
        template:`<div style="border: 2px solid red;">\
                      <slot>\
                      如果父组件没有插入内容，就显示我
                      </slot>\
                  </div>`
      }
    }
  })
</script>
</body>
</html>
