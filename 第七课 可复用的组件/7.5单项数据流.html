<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="border:3px solid chartreuse; height: 160px">
  <child-component :msg="message"></child-component>
  <h2>使用v-bind进行动态绑定：把input的信息传递给子组件</h2>
  <input type="text" v-model="papapa">
  <bind-component :msg="papapa"></bind-component>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'我是来自父组件的数据',
      papapa:'往里面输入啊，看啥呢？'
    },
    components:{
      'child-component':{
        props:['msg'],
        template:`<div>{{msg}}</div>`
      },
      'bind-component':{
        props:['msg'],
        template:`<div>{{msg}}</div>`
      }
    }
  })
</script>
</body>
</html>
