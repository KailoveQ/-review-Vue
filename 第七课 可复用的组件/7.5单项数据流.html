<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="border:3px solid chartreuse; height: 160px">
  <label>
    <h3>输入数值，改变子组件宽度</h3>
    <input type="text" v-model="width" p>
  </label>
  <child-component :wid="width"></child-component>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      width:'0',
    },
    components:{
      'child-component':{
        props:['wid'],
        template:`<div :style="style"></div>`,
        computed:{
          style(){
            return{
              width:this.wid+'px',
              height:'40px',
              background:'red'
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
