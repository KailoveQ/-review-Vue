  <title>计算购物车总价</title>

<body>

总价为：{{prices}}

            {name:'iphone8',price:8,count:8}
          ],
    },
    computed:{
      prices(){
        let prices=0
        for (let i=0;i<this.package1.length;i++){
          this.package1[i].price*this.package1[i].price
        }

      }
    }
  })
</script>
</body>
</html>
