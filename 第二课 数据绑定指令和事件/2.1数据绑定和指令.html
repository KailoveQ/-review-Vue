<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据绑定和指令</title>
</head>
<body>
<div id="app">
  文本插值的用法
  {{msg}}
  {{date}}
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>

<script>
  let app =new Vue({
    el:"#app",
    data:{
      msg:"vue的学习开始了",
      a : 2,
      date:new Date()
    },
    created(){
          alert('我是created方法，vue 实例创建完成还挂在')
    },
    mounted(){
          alert('我是mounted方法，已经挂在到')
    }
  })
  console.log(app.a)
</script>
</body>
</html>
